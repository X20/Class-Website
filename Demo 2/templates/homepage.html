<html>
    <head>
        <link rel = "stylesheet" type = "text/css" href = "{{ STATIC_URL }}homepage.css" />
    </head>
    <body class = "d">
        <div id = "indent">
            
        </div>
        <div id = "header" class = "d">
            <div id = "userinfo" class = "d">
                <div id = "userhead" class = "d">
                    <image src = "{{ STATIC_URL }}image/3.jpg" width = 100px>
                </div>
                <div id = "userother" class = "d">
                    {{name}}</br>
                    Last login: 2013.7.13 22:23 </br>
                    <a href = "/logout/"> logout </a>
                </div>
            </div>
            <div id = "logo" class = "d">
                <image src = "{{ STATIC_URL }}image/5.jpg">
            </div>
        </div>
        <div id = "friends" class = "d">
        Friends:</br>
        {% for user in friends %}
            <div id = "friend" class = "d">
                {{user.username}}</br>
            </div>
        {% endfor %}
        </div>
        <div id = "messages" class = "d">
            
        </div>
    </body>
</html>
