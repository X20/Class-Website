{% extends "frame.html" %}

{% endblock %}

{% block title %}
<title> X20 Message </title>
{% endblock %}

{% block content %}

<div id = "friends" class = "d b1">

</div>
<div id = "messages" class = "d b1">
    
</div>

{% endblock %}
