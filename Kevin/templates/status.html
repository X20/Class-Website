{% extends "frame.html" %}

{% block CSSJS %}
<link rel = "stylesheet" type = "text/css" href = "{{ STATIC_URL }}css/status.css" />
<script type = "text/javascript" src = "{{ STATIC_URL }}script/status.js"> </script>
{% endblock %}

{% block title %}
<title> X20 Status </title>
{% endblock %}

{% block content %}

<div id = "filter" class = "d b3">
    Filter</br>
    <div id = "sensorf" class = "d">
        <div id = "friends" class = "d b4">
            Friends
        </div>
        <div id = "blockf" class = "d">
            <div id = "sensorupf" class = "senupdown d">
            </div>
            <div id = "slidef" class = "d">
                {% for friend in friends %}
                <div class = " b4 fri">
                    {{ friend.username }}
                </div>
                {% endfor %}
            </div>
            <div id = "sensordownf" class = "senupdown d">
            </div>
        </div>
    </div>
    <div id = "sensorg" class = "d">
        <div id = "groups" class = "d b4">
            Groups
        </div>
        <div id = "blockg" class = "d">
            <div id = "sensorupg" class = "senupdown d">
            </div>
            <div id = "slideg" class = "d">
                {% for group in groups %}
                <div class = " b4 fri">
                    {{ group.name }}
                </div>
                {% endfor %}
            </div>
            <div id = "sensordowng" class = "senupdown d">
            </div>
        </div>
    </div>
</div>
<div id = "status" class = "d b3">
    Status you can see.
</div>

{% endblock %}
