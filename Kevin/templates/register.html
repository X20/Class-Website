<html>
    <head>
        <meta http-equiv='content-type' content="charset=utf-8" />
        <link rel = "stylesheet" type = "text/css" href = "{{STATIC_URL}}css/register.css" />
    </head>
    
    <body>
        <div id = "body" class = "d b1">
            <div id = "title" class = "d">
                REGISTER PAGE
            </div>
            <div id = "label" class = "d">
                username:</br>
                password:</br>
                confirm password:</br>
                email:</br>
            </div>
            <div id = "form" class = "d">
                <form action='/register/' method='POST'>
                    {% csrf_token %}
                    <input type='text' name='newUsername'/>  within 20 chars, use only number, charactor and _</br>
                    <input type='password' name='password'/>  longger that 6 chars and within 30 chars</br>
                    <input type='password' name='confirmpassword'>  should be same with password</br>
                    <input type='text' name='email'/>  should be valid and will be used for necessary contacts</br></br>
                    <input id = "submit" class = "d b2" type='submit' value="Submit" />
                </form>
            </div>
            <div id = "warning" class = "d">
                {{ warning }}
            </div>
        </div>
    </body>
    
</html>
